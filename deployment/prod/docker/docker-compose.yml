version: "3.8"

services:
  # Blue 환경 (8081 포트)
  blue:
    image: ${DOCKERHUB_USERNAME}/bam-match-server:latest
    container_name: bam-match-blue
    restart: unless-stopped
    environment:
      - TZ=Asia/Seoul
      - SPRING_PROFILES_ACTIVE=prod
    ports:
      - "8081:8080"
    env_file:
      - ../.env
    networks:
      - bam-match-network

  # Green 환경 (8082 포트)
  green:
    image: ${DOCKERHUB_USERNAME}/bam-match-server:latest
    container_name: bam-match-green
    restart: unless-stopped
    environment:
      - TZ=Asia/Seoul
      - SPRING_PROFILES_ACTIVE=prod
    ports:
      - "8082:8080"
    env_file:
      - ../.env
    networks:
      - bam-match-network

networks:
  bam-match-network:
    external: true