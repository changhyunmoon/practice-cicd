upstream backend_mam {
    # Blue 환경의 포트인 8081로 트래픽을 보냅니다.
    server 127.0.0.1:8081;
}

server {
    listen 80;
    server_name bam-match.com www.bam-match.com;

    # HTTP 요청을 HTTPS로 리다이렉트 (보안 권장)
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name bam-match.com www.bam-match.com;

    # SSL 인증서 경로 (Certbot으로 발급받은 경로와 일치해야 함)
    ssl_certificate /etc/letsencrypt/live/bam-match.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/bam-match.com/privkey.pem;

    # 파일 업로드 용량 제한 (필요 시 조정)
    client_max_body_size 50M;

    # 프론트엔드 연결 (Cloudflare Workers 등을 쓰신다면 이전처럼 작성)
    location / {
        # 프론트엔드 주소가 따로 있다면 proxy_pass 주소를 수정하세요.
        root /var/www/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # 백엔드 API 연결
    location /api/ {
        proxy_pass http://backend_mam;

        proxy_http_version 1.1;
        proxy_set_header Connection "";

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 타임아웃 설정
        proxy_read_timeout 300s;
        proxy_connect_timeout 300s;
    }

    # Actuator 헬스체크 (내부 통신용)
    location /actuator/health {
        proxy_pass http://backend_mam/actuator/health;
        access_log off;
    }
}