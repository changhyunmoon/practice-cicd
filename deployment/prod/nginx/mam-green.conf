upstream backend_mam {
    # Green 환경의 포트인 8082로 트래픽을 보냅니다.
    server 127.0.0.1:8082;
}

server {
    listen 80;
    listen [::]:80;
    server_name bam-match.com www.bam-match.com;

    # HTTP 요청을 HTTPS로 리다이렉트
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name bam-match.com www.bam-match.com;

    # SSL 인증서 경로 (발급받으신 실제 경로로 수정 완료)
    ssl_certificate /etc/letsencrypt/live/bam-match.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/bam-match.com/privkey.pem;

    client_max_body_size 50M;

    # 프론트엔드 연결
    location / {
        root /var/www/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # 백엔드 API 연결 (8082 포트로 전달)
    location /api/ {
        proxy_pass http://backend_mam;

        proxy_http_version 1.1;
        proxy_set_header Connection "";

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_read_timeout 300s;
        proxy_connect_timeout 300s;
    }

    # Actuator 헬스체크
    location /actuator/health {
        proxy_pass http://backend_mam/actuator/health;
        access_log off;
    }
}