# 1. 업스트림 설정: Blue 환경은 8081 포트를 바라봅니다.
upstream backend_bam {
    server 127.0.0.1:8081;
}

server {
    listen 80;
    server_name bam-match.com www.bam-match.com;

    # 모든 HTTP 요청을 HTTPS로 강제 리다이렉트
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name bam-match.com www.bam-match.com;

    # SSL 인증서 경로 (발급받으신 경로)
    ssl_certificate /etc/letsencrypt/live/bam-match.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/bam-match.com/privkey.pem;

    # 보안 및 성능 설정
    client_max_body_size 15M;
    access_log /var/log/nginx/access.log;

    # 백엔드 API 및 전체 요청 전달
    location / {
        proxy_pass http://backend_bam;

        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 타임아웃 설정
        proxy_read_timeout 300s;
        proxy_connect_timeout 300s;
    }

    # Actuator 헬스체크 (내부 배포 스크립트 확인용)
    location /actuator/health {
        proxy_pass http://backend_bam/actuator/health;
        access_log off;
    }
}