name: MAM Blue-Green CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # 1. CI 단계 (테스트 및 빌드 검증)
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle
      - name: Build and Test
        run: |
          chmod +x gradlew
          ./gradlew clean build

  # 2. CD 단계 (Docker 빌드 후 EC2에서 Blue-Green 배포 실행)
  deploy:
    needs: build-and-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      # [중요] Secrets에 저장한 application-prod.yml을 파일로 복원
      - name: Make application-prod.yml
        run: |
          mkdir -p src/main/resources
          echo "${{ secrets.APPLICATION_PROD }}" | base64 --decode > src/main/resources/application-prod.yml

      - name: Build with Gradle
        run: |
          chmod +x gradlew
          ./gradlew clean build -x test

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        run: |
          # 이미지 이름을 프로젝트명인 mam-server로 변경 권장
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/mam-server:latest .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/mam-server:latest

      # [중요] 배포에 필요한 설정 파일들을 EC2로 전송
      - name: Copy deployment files to EC2
        uses: appleboy/scp-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "./deployment/prod/"
          target: ~/deployment/prod/
          strip_components: 2 # deployment/prod 경로를 떼고 파일만 전송
          overwrite: true

      # [중요] EC2에 접속하여 Blue-Green 스위칭 스크립트 실행
      - name: Deploy to EC2 (Blue-Green)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/deployment/prod
            # .env 파일 생성 (DB 비번 등)
            echo "${{ secrets.ENV_PROD }}" > .env
            
            # 실행 권한 부여 및 스크립트 실행
            chmod +x deploy.sh
            ./deploy.sh

      # 보안을 위해 생성했던 설정 파일 삭제
      - name: Clean up sensitive files
        if: always()
        run: rm -f src/main/resources/application-prod.yml