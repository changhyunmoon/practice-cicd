name: BAM-MATCH Blue-Green CD

on:
  push:
    branches: [ "main" ]

jobs:
  # 1. 빌드 단계
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      # Secrets에 저장한 application-prod.yml 복원
      - name: Make application-prod.yml
        run: |
          mkdir -p src/main/resources
          echo "${{ secrets.APPLICATION_PROD }}" | base64 --decode > src/main/resources/application-prod.yml

      - name: Build with Gradle
        run: |
          chmod +x gradlew
          ./gradlew clean build -x test

      # Docker Hub 로그인 및 이미지 푸시
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/bam-match-server:latest .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/bam-match-server:latest

  # 2. 배포 단계
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # EC2로 설정 파일들(deploy.sh, nginx conf 등) 전송
      - name: Copy deployment files to EC2
        uses: appleboy/scp-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "deployment/prod/**"
          target: "~/deployment/prod"
          strip_components: 2 # deployment/prod 경로를 제외하고 파일만 전송
          overwrite: true

      # EC2 접속 및 배포 스크립트 실행
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            mkdir -p ~/deployment/prod
            cd ~/deployment/prod
            
            # 1. .env 파일을 docker-compose.yml이 있는 폴더에 생성 (중요!)
            echo "DOCKERHUB_USERNAME=${{ secrets.DOCKERHUB_USERNAME }}" > ./docker/.env
            echo "${{ secrets.ENV_PROD }}" >> ./docker/.env
            
            # 2. 확인용 로그 (아이디가 잘 들어갔는지 체크)
            echo "Checking .env file location:"
            ls -al ./docker/.env
            
            # 권한 부여 및 실행
            chmod +x deploy.sh
            ./deploy.sh